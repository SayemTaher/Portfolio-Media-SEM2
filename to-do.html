<!DOCTYPE html>
<html>
<head>
  
  <link rel="stylesheet" type="text/css" href="/to-do.css">
  <link rel="icon" href="/Images/profile logo.png">
  <!-- <link rel="stylesheet" href="/style.css"> -->
  <title> Development | To Do Application </title>
</head>
<body>
  <div id="app">
    <h1> Todo List</h1>

    <form id="todo-form">

        <div class="form-group">
          <label for="task-input">Task:</label>
          <input type="text" id="task-input" required>
        </div>
        <div class="form-group">
          <label for="date-input">Date:</label>
          <input type="date" id="date-input" required>
        </div>
        <div class="form-group">
          <label for="time-input">Time:</label>
          <input type="time" id="time-input" required>
        </div>
        <div class="form-group">
          <label for="priority-select">Priority:</label>
          <select id="priority-select" required>
            <option value="high">High </option>
            <option value="medium">Medium </option>
            <option value="normal">Normal</option>
          </select>
        </div>

      <button type="submit">Add Task</button>

    </form>
    <div class="upcoming">
      <h2>Upcoming Deadlines:</h2>
    </div>
    <div id="todo-list"></div>
  </div>

  <script src="/to-do.js"></script>
</body>
</html>
